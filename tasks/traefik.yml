- name: Ensure additional certificates are on remote
  ansible.builtin.copy:
    dest: /root/{{ item.file }}
    content: "{{ item.cert }}"
    mode: "0600"
    owner: root
    group: root
  with_items: "{{ portainer_traefik.additional_certs }}"

