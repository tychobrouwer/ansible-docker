---
# vars file for ansible-portainer
docker_ce_deb_repo: deb https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
docker_ce_deb_gpg: https://download.docker.com/linux/debian/gpg

portainer_traefik:
  default_volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /root/traefik-static.yaml:/etc/traefik/static.yaml:ro
    - /root/traefik-dynamic.yaml:/etc/traefik/dynamic.yaml:ro
